<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
   <style>
     body{

        border:1px solid skyblue;
        max-width: 1140px;
        margin: 0 auto;
    }
    .image-container{
        display: flex;
    }
    .image-container div{
        width: 50%;
    }
    .image-container img{
        width: 100%;
    }
    @media screen and (max-width: 576px) {
            .image-container{
                flex-direction:column-reverse;
            }
            .image-container div{
                width: 100%;
            }
        }        
   </style>
</head>
<body>
    <header>
        <h1>Responsive website</h1>
        <ol>
            <li>Viewport meta tag</li>
            <li>CSS Relative Unit</li>
            <li>Body max width and horizontal center align</li>
            <li>Image Fluid</li>
            <li>Two Colum Flex and Use midea query with flex direction Colum</li>
            <li>Multi Colum Use Grid Layout</li>
            <li>Menu Responsive: will need Javascript</li>
        </ol>
    </header>
    <main>
        <div class="image-container">
            <div><img src="images/healthy-food.webp" alt=""></div>
            <div><img src="images/tiger.jpg" alt=""></div>
        </div>
    </main>
</body>
</html>
